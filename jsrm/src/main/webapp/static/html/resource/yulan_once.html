<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预览成品文件</title>
    <script src="../../js/lib/jquery-1.12.1.js"></script>
    <script src="../../js/public.js"></script>
    <script src="../../js/app/reset.js"></script>
    <script src="../../js/app/yulan.js"></script>
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/edit.css">
    <link rel="stylesheet" href="../../css/yulan.css">
    <!--预览js-->
    <script src="../../js/myApp/baseURL.js"></script>
    <script src="../../js/lib/urlParam.js"></script>
    <!--<script src="../../js/myApp/resource/yulan.js"></script>-->
    <script src="../../js/myApp/examinePage.js"></script>

    <script type="text/javascript" src="../../preview/flexpaper/flexpaper_flash.js"></script>
    <script type="text/javascript" src="../../preview/flexpaper/swfobject.js"></script>
    <script type="text/javascript" src="../../preview/flowplayer/flowplayer-3.2.11.min.js"></script>
    <script type="text/javascript" src="../../preview/preview.js"></script>

    <script src="../../js/myApp/common.js"></script>
    <script src="../../js/myApp/resource/yulan_once.js"></script>

    <!--<script src="../../js/myApp/preview.js"></script>-->
</head>
<body>
<div id="show" class="show_once show">
    <div class="topic clearfix">
        <span class="title_text">资源名称：</span>
        <input type="text" class="search bor" id="resource_name" readonly>
        <a class="btn fl" href="javascript:void(0);" id="download_btn">下载</a>
        <a class="btn fr bg_green" id="btnfh">返回</a>
    </div>
    <div class="audio_left yuheight">
        <div class="" id="preview">

        </div>
    </div>
    <div class="audio_right">
        <ul class="infoList pd10">
            <li>
                <span>上传者:</span>
                <span></span>
            </li>
            <li>
                <span>上传时间:</span>
                <span></span>
            </li>
            <li>
                <span>ID号:</span>
                <span></span>
            </li>
        </ul>
        <div class="pd10 wrapInput" style="height:100%;">
            <div class="edit-word clear">资源信息</div>
            <dl>
                <dt>所属学科:</dt>
                <dd>
                    <input type="text" name="" value="" class="subject">
                </dd>
            </dl>
            <dl>
                <dt>资源类型:</dt>
                <dd>
                    <input type="text" name="" value="" class="resourceType">
                </dd>
            </dl>
            <dl>
                <dt>资源属性:</dt>
                <dd class="resource_input">
                    <input type="text" name="" value="学段" id="show1">

                    <input type="text" name="" value="学科" id="show2">

                    <input type="text" name="" value="版本" id="show3">

                    <input type="text" name="" value="册次" id="show4">

                    <input type="text" name="" value="章" id="show5">

                    <input type="text" name="" value="节" id="show6">

                    <input type="text" name="" value="目" id="show7">

                    <input type="text" name="" value="课时" id="show8">
                </dd>
            </dl>
            <dl class="tec_point">
                <dt>知识点:</dt>
                <dd>
                    <span  class="showAll">显示全部</span>
                    <span id="knowledgeSpan"></span>
                </dd>
            </dl>
            <dl class="mt_both">
                <dt>资源类别:</dt>
                <dd>
                    <span class="resourceTypeOneLevelValue"></span>
                </dd>
            </dl>
            <dl class="mt_both">
                <dt>资源格式:</dt>
                <dd>
                    <span class="resourceFormatValue"></span>
                </dd>
            </dl>
            <dl class="mt_both">
                <dt>字数:</dt>
                <dd>
                    <span class="wordCount"></span>字
                </dd>
            </dl>
            <dl class="mt_both">
                <dt>时长:</dt>
                <dd>
                    <input type="text" name="" value="" class="timeCount" id="hover">小时
                    <input type="text" name="" value="" class="timeCount" id="minutes">分钟
                    <input type="text" name="" value="" class="timeCount" id="seconds">秒
                </dd>
            </dl>
            <dl class="mt_both">
                <dt>图幅数:</dt>
                <dd>
                    <span class="mapCount"></span>幅
                </dd>
            </dl>
            <dl class="mt_both">
                <dt>资源来源:</dt>
                <dd>
                    <input type="text" name="" value="" class="resourceSource">
                </dd>
            </dl>
            <dl>
                <dt>资源描述:</dt>
                <dd><textarea name="" class="resourceDes"></textarea></dd>
            </dl>
            <dl>
                <dt>资源制作者:</dt>
                <dd><input name="" class="resourceMaker" type="text"></dd>
            </dl>
            <dl>
                <dt>作者简介:</dt>
                <dd><textarea name="" class="makerIntro"></textarea></dd>
            </dl>
            <div class="mt_none">
                <dl>
                    <dt>适用对象:</dt>
                    <dd class="once_2">
                        <input type="checkbox" id="teacher">老师
                        <input type="checkbox" id="student"  style="margin-left: 11px;">学生
                    </dd>
                </dl>
                <dl>
                    <dt>独家资源:</dt>
                    <dd class="once_2">
                        <span class="ma_14"><input type="radio" id="yes">是</span>
                        <span><input type="radio" id="no">否</span>
                    </dd>
                </dl>
                <dl>
                    <dt>原创资源:</dt>
                    <dd class="once_2">
                        <span class="ma_14"><input type="radio" id="yes01">是</span>
                        <span><input type="radio" id="no01">否</span>
                    </dd>
                </dl>
                <dl>
                    <dt>文种:</dt>
                    <dd class="once_2">
                        <span><input type="radio" id="china">中文</span>
                        <span><input type="radio" id="enish" style="margin-left: 13px">外文</span>
                    </dd>
                </dl>
                <dl>
                    <dt>资源等级:</dt>
                    <dd class="once_2">
                        <span><input type="radio" id="nice">精品</span>
                        <span><input type="radio"  id="common" style="margin-left: 13px">普通</span>
                    </dd>
                </dl>
                <dl>
                    <dt>价格:</dt>
                    <dd class="once_2">
                        <input type="radio" name="free" id="free"><label for="free">免费</label>
                        <input type="radio" name="free" id="charge" style="margin-left: 13px"><label for="charge">收费</label><input type="text" class="text dot" value="">点
                    </dd>
                </dl>
                <dl>
                    <dt>电子教材:</dt>
                    <dd class="once_2">
                        <span><input type="radio" id="yes1">是</span>
                        <span class="dzjc-fou"><input type="radio"  id="no1" style="margin-left: 13px">否</span>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
    <!--<div style="margin-top: 18px;">-->
    <div style="margin-top: 0;padding:0;">
        <iframe id="approveHistory" name="approveHistory" src="" frameborder="no" scrolling="no" width="100%" height="100%"></iframe>
    </div>
    <div style="display: none;">
        <iframe id="download" src=""></iframe>
    </div>
</div>
<div class="alertDiv">
    <div class="centerDiv">
        <h3>知识点：</h3>
        <span class="alertKnowledge"></span>
        <img src="../../images/quxiao.png" alt="" class="guanbi">
    </div>
</div>
</body>
</html>
