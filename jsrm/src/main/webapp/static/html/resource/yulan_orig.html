<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预览原始文件</title>

    <script src="../../js/public.js"></script>
    <script src="../../js/app/reset.js"></script>
    <script src="../../js/app/yulan.js"></script>
    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/edit.css">
    <link rel="stylesheet" href="../../css/yulan.css">
    <!--预览原始文件js-->
    <script src="../../js/lib/urlParam.js"></script>
    <script src="../../js/myApp/baseURL.js"></script>
    <!--<script src="../../js/myApp/resource/yulan.js"></script>-->
    <script src="../../js/myApp/examinePage.js"></script>

    <script type="text/javascript" src="../../preview/flexpaper/flexpaper_flash.js"></script>

    <script src="../../js/myApp/resource/yulan_orig.js"></script>
    <!--<script src="../../js/myApp/preview.js"></script>-->
</head>
<body>
<div id="show" class="show_once show">
    <div class="topic clearfix">
        <span class="title_text">资源名称：</span>
        <input type="text" class="search bor" id="resource_name" readonly>
        <a class="btn fl" href="javascript:void(0);" id="download_btn">下载</a>
        <a class="btn fr bg_green" id>返回</a>
    </div>
    <div class="audio_left yuheight">
         <div class="" id="preview">

         </div>
    </div>
    <div class="audio_right">
         <ul class="infoList pd10">
             <li>
                 <span>上传者:</span>
                 <span></span>
             </li>
             <li>
                 <span>上传时间:</span>
                 <span></span>
             </li>
             <li>
                 <span>ID号:</span>
                 <span></span>
             </li>
         </ul>
        <div class="pd10 wrapInput" style="height:724px;">
            <div class="edit-word clear">资源信息</div>
            <dl>
                <dt>所属学科:</dt>
                <dd>
                    <input type="text" name="" value="" class="subject">
                </dd>
            </dl>
            <dl>
                <dt>资源类型:</dt>
                <dd>
                    <input type="text" name="" value="" class="resourceType">
                </dd>
            </dl>
            <!--<dl>-->
                <!--<dt>选题编号:</dt>-->
                <!--<dd>-->
                    <!--<input type="text" name="" value="" class="tResourceCode">-->
                <!--</dd>-->
            <!--</dl>-->
            <!--<dl>-->
                <!--<dt>资源名称:</dt>-->
                <!--<dd>-->
                    <!--<input type="text" name="" value="" class="resourceName">-->
                <!--</dd>-->
            <!--</dl>-->
            <dl>
                <dt>资源属性:</dt>
                <dd class="resource_input">
                    <input type="text" name="" value="学段" id="show1">

                    <input type="text" name="" value="学科" id="show2">

                    <input type="text" name="" value="版本" id="show3">

                    <input type="text" name="" value="册次" id="show4">

                    <input type="text" name="" value="章" id="show5">

                    <input type="text" name="" value="节" id="show6">

                    <input type="text" name="" value="目" id="show7">

                    <input type="text" name="" value="课时" id="show8">
                </dd>
            </dl>
            <dl>
                <dt>资源简介:</dt>
                <dd><textarea name="" class="resourceDes"></textarea></dd>
            </dl>
    </div>
  </div>
    <!--<div style="margin-top: 18px;">-->
    <div style="margin-top: 0;padding:0;">
        <iframe id="approveHistory" name="approveHistory" src="" frameborder="no" scrolling="no" width="100%" height="100%"></iframe>
    </div>
    <div style="display: none;">
        <iframe id="download" src=""></iframe>
    </div>
</div>
</body>
</html>
