<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<script src="../../js/lib/jquery-1.12.1.js"></script>
	<script src="../../js/public.js"></script>
	<script src="../../js/app/reset.js"></script>
	<!--登录js部分-->
	<script src="../../js/myApp/baseURL.js"></script>
	<script src="../../js/myApp/login/login.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/public.css">
	<link rel="stylesheet" href="../../css/login.css">
</head>
<body>
    <div class="login_title">
    	<img src="../../images/logo.png">
    	<span>北京京师讯飞教育科技有限公司</span>
    </div>
	<div class="login">
		<div class='login_pic'></div>
		<div class='login_box'>
			<span>LOGIN</span>
			<ul>
				<li class='login_name'><input placeholder="请输入用户名" type="text"></li>
				<li class="login_pass"><input placeholder="请输入密码" type="password" id="password"></li>
			</ul>
			<p class="re_pass">
				<input type="checkbox" id="re-pass"><label for="re-pass">记住密码</label>
			</p>
			<button id="btn-login">登  录</button>
		</div>
	</div>
</body>
</html>
